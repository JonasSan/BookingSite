<div class="container">
  <h3>Check out</h3>
  <form #form="ngForm" novalidate>
    <div class="form-group">
      <label>Booking ID</label>
      <input
        type="number"
        class="form-control"
        required
        name="bookingId"
        ngModel
      />
    </div>

    <div class="form-group">
      <label>Checkout date</label>
      <input
        type="date"
        class="form-control"
        required
        name="bookingDate"
        ngModel
      />
    </div>
    <button class="btn btn-primary" type="submit">Ok</button>
  </form>
</div>
